<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/plan/plan_map.css">
    <link rel="stylesheet" href="../../static/css/plan//common.css">
</head>
<style>
#wrap{
    z-index: 999;
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    background: rgb(248, 204, 204);
}
#map{
    position: relative;
    float: left;
    width: 70%;
    height: 100%;
    background: rgb(235, 250, 160);
}
#plan {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    float: left;
    width: 30%;
    height: 100%;
    background: #ededed;
}
.swipe-plan {
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Adjusts the children to be spaced out */
    height: 98%;
    width: 96%;
    list-style: none;
    padding: 0; 
}

.top {
    height: 90px; 
    background: #000000;
  
}

.middle {
    flex-grow: 1; 
    background: rgb(255, 255, 255);
}
.cell {
    border-bottom : 3px solid #efefef;
    height: 50px;
    font-size: 18px;
    color : #c0c0c0;
    position: relative;
    text-align: left;
    padding-left: 10px;
    cursor: pointer;
}
.cell > div {
    position: absolute;
    top: 3px;
    left: 40px;
    color: gray;
    font-size: 9px;
}

.bottom {
    height: 75px;
    background: #ad2f2f;
    }


</style>

<body id="body" style="background : #f5f5f5 ">
    <!-- 전체 View -->
    <div id = "view_wrap">

        <!-- 뭔가 들어가려나 -->

        <!-- map_wrap -->
        <div id="wrap">

            <!-- map start -->
            <div id="map">
                <!-- <div id="inmap" style="width: 500; height: 500;">
                
                </div> -->
            </div>
            <!-- map end -->
    
            <!-- plan start -->
            <div id="plan">
                <li class="swipe-plan" style="background: #ffffff; border:3px solid #000000;">
                    <div class="top" style="font-size: 30px; color:white"> 상단 부분 </div>
                    <div class="middle">
                        <div class="cell">
                            0~9
                            <div></div>
                        </div>
                        <div class="cell">
                            10
                            <div></div>
                        </div>
                        <div class="cell">
                            11
                            <div></div>
                        </div>
                        <div class="cell">
                            12
                            <div></div>
                        </div>
                        <div class="cell">
                            13
                            <div></div>
                        </div>
                        <div class="cell">
                            14
                            <div></div>
                        </div>
                        <div class="cell">
                            15
                            <div></div>
                        </div>
                        <div class="cell">
                            16
                            <div></div>
                        </div>
                        <div class="cell">
                            17
                            <div></div>
                        </div>
                    </div>
                    <div class="bottom" style="font-size: 30px; color:white">하단 부분 일단 나눔</div>
                </li>
            </div>
            <!-- plan end -->
        </div>
        <!-- map_wrap -->
    </div>
</body>
</html>
